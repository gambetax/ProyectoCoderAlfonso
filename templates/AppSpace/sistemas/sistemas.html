{% extends 'index.html' %}

{% block title %} Sistemas {% endblock %}

{% block body %}
    {% if sistemas|length > 1 %}
        <h4>Sistemas existentes:</h4>
    {% else %}
        <h4>Sistema existente:</h4>
    {% endif %}
    {% for sistema in sistemas %}
        <p>
            Sistema: {{ sistema.nombre }}
            <a href="{% url 'AppSpaceEditarSistema' sistema.nombre %}"><img src="'AppSpace/css/icons/pencil-square.svg'" alt="Bootstrap" width="32" height="32">Editar</a>
            <a></a>
        </p>
    {% endfor %}

{% endblock %}
