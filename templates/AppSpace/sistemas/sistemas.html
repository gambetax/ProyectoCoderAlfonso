{% extends 'index.html' %}

{% block title %} Crear Sistema {% endblock %}

{% block body %}

    <form action="" method="POST">

        <div class="div_crud">
            {% csrf_token %}
            {{ my_form.as_p }}

            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Crear</button>
        </div>

    </form>

    <h5>Sistemas existentes:</h5>
    {% for key, value in sistemas.items %}
        <p>Sistema: {{ key }} </p>
        <p>Tiene como nombre Sistema {{ value }}</p>
    {% endfor %}

{% endblock %}
